name: Docker Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch: # Permite ejecuci√≥n manual

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/banco

jobs:
  # ============================================
  # JOB 1: Build & Push Docker Images
  # ============================================
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [coordinador, worker]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service == 'coordinador' && './coordinador/Dockerfile' || './worker/Dockerfile' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # JOB 2: Deploy to Server
  # ============================================
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create SSH key file
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Deploy to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $SSH_USERNAME@$SSH_HOST << 'EOF'
            set -e
            
            # ========================================
            # üõë PASO 1: DETENER PM2 Y LIBERAR PUERTOS
            # ========================================
            echo "üõë Deteniendo servicios PM2 (si existen)..."
            if command -v pm2 &> /dev/null; then
              pm2 delete all 2>/dev/null || true
              pm2 save --force 2>/dev/null || true
              echo "‚úÖ PM2 detenido"
            fi
            
            # Matar cualquier proceso en los puertos que Docker necesita
            echo "üîç Liberando puertos 4000, 3001, 3002, 3003..."
            for port in 4000 3001 3002 3003; do
              fuser -k ${port}/tcp 2>/dev/null || true
            done
            
            # Esperar a que los puertos se liberen completamente
            sleep 3
            
            # ========================================
            # üêã PASO 2: DOCKER DEPLOYMENT
            # ========================================
            # Navegar al directorio del proyecto
            cd /root/bancoDistribuidos || exit 1
            
            # Pull latest changes
            git pull origin main
            
            # Login a GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull nuevas im√°genes
            docker compose pull
            
            # Recrear contenedores con nuevas im√°genes
            docker compose up -d --force-recreate
            
            # Limpiar im√°genes viejas
            docker image prune -af
            
            # Verificar estado
            sleep 10
            docker compose ps
          EOF

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
