name: Deploy Banco Distribuido (Docker)

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite ejecutar manualmente

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_COORDINADOR: ${{ github.repository }}-coordinador
  IMAGE_NAME_WORKER: ${{ github.repository }}-worker
  IMAGE_NAME_NOTIFICACIONES: ${{ github.repository }}-notificaciones
  DEPLOY_PATH: "/home/polo/banco-distribuido"

jobs:
  # Job 1: Build y Push a GHCR
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Coordinador
        id: meta-coordinador
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_COORDINADOR }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Coordinador image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./coordinador/Dockerfile
          push: true
          tags: ${{ steps.meta-coordinador.outputs.tags }}
          labels: ${{ steps.meta-coordinador.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Worker
        id: meta-worker
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WORKER }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./worker/Dockerfile
          push: true
          tags: ${{ steps.meta-worker.outputs.tags }}
          labels: ${{ steps.meta-worker.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Notificaciones
        id: meta-notificaciones
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_NOTIFICACIONES }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Notificaciones image
        uses: docker/build-push-action@v5
        with:
          context: ./microservicios/notificaciones
          file: ./microservicios/notificaciones/Dockerfile
          push: true
          tags: ${{ steps.meta-notificaciones.outputs.tags }}
          labels: ${{ steps.meta-notificaciones.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 2: Deploy al servidor
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e  # Exit on error

            echo "üöÄ Iniciando deployment con Docker..."

            # Crear directorio si no existe
            mkdir -p ${{ env.DEPLOY_PATH }}
            cd ${{ env.DEPLOY_PATH }}

            # Clonar o actualizar repositorio
            if [ -d ".git" ]; then
              echo "üì¶ Actualizando repositorio..."
              git fetch origin
              git reset --hard origin/main
              git pull origin main
            else
              echo "üì¶ Clonando repositorio..."
              rm -rf * .* 2>/dev/null || true
              git clone https://github.com/${{ github.repository }} .
            fi

            # Verificar que Docker est√© instalado
            if ! command -v docker &> /dev/null; then
              echo "‚ùå Docker no est√° instalado. Por favor instala Docker primero."
              exit 1
            fi

            # Verificar que Docker Compose est√© instalado
            if ! docker compose version &> /dev/null; then
              echo "‚ùå Docker Compose no est√° instalado. Por favor instala Docker Compose primero."
              exit 1
            fi

            # Crear archivo .env si no existe
            if [ ! -f .env ]; then
              echo "üìù Creando archivo .env..."
              cp .env.example .env
              echo "‚ö†Ô∏è  IMPORTANTE: Configura DATABASE_URL en .env con tu base de datos existente"
              echo "‚ö†Ô∏è  Ejemplo: DATABASE_URL=postgresql://banco_user:password@localhost:5432/banco"
            fi

            # Verificar que DATABASE_URL est√© configurado
            if ! grep -q "^DATABASE_URL=" .env || grep -q "tu_password_aqui" .env; then
              echo "‚ùå ERROR: DATABASE_URL no est√° configurado correctamente en .env"
              echo "Por favor configura DATABASE_URL con la conexi√≥n a tu base de datos PostgreSQL"
              exit 1
            fi

            # Crear carpeta de backups
            mkdir -p backups

            # Crear carpeta de logs
            mkdir -p logs

            echo "üõë Deteniendo contenedores existentes..."
            docker compose down --remove-orphans || true

            echo "ÔøΩ Login a GitHub Container Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "üì¶ Pulling latest images from GHCR..."
            docker compose pull

            echo "üöÄ Iniciando servicios con Docker Compose..."
            docker compose up -d

            echo "‚è≥ Esperando que los servicios est√©n listos..."
            sleep 15

            echo "üßπ Limpiando im√°genes antiguas..."
            docker image prune -af --filter "until=24h" || true

            echo "‚úÖ Deployment completado!"

      - name: Verificar Health de los servicios
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ${{ env.DEPLOY_PATH }}

            echo "üè• Verificando salud de los servicios..."
            echo ""
            echo "üìä Estado de contenedores:"
            docker compose ps
            echo ""

            # Verificar Coordinador
            if curl -f http://localhost:4000/health > /dev/null 2>&1; then
              echo "‚úÖ Coordinador est√° saludable (puerto 4000)"
            else
              echo "‚ùå Coordinador no responde (puerto 4000)"
            fi

            # Verificar Workers
            for port in 3001 3002 3003; do
              if curl -f http://localhost:$port/api/health > /dev/null 2>&1; then
                echo "‚úÖ Worker en puerto $port est√° saludable"
              else
                echo "‚ùå Worker en puerto $port no responde"
              fi
            done

            # Verificar RabbitMQ
            if docker compose exec rabbitmq rabbitmq-diagnostics ping > /dev/null 2>&1; then
              echo "‚úÖ RabbitMQ est√° saludable (puerto 5672)"
            else
              echo "‚ö†Ô∏è  RabbitMQ no responde o no est√° iniciado"
            fi

            # Verificar Microservicio de Notificaciones
            if curl -f http://localhost:4001/api/health > /dev/null 2>&1; then
              echo "‚úÖ Microservicio de Notificaciones est√° saludable (puerto 4001)"
            else
              echo "‚ùå Microservicio de Notificaciones no responde (puerto 4001)"
            fi

            echo ""
            echo "üìã Logs recientes (√∫ltimas 20 l√≠neas):"
            docker compose logs --tail=20

      - name: Rollback en caso de fallo
        if: failure()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ${{ env.DEPLOY_PATH }}

            echo "‚ùå Deployment fall√≥. Ejecutando rollback..."

            # Mostrar logs completos para debugging
            echo "üìã Logs completos de los servicios:"
            docker compose logs --tail=100

            # Detener servicios fallidos
            docker compose down

            echo "üîô Rollback completado. Los servicios han sido detenidos."
            echo "‚ö†Ô∏è  Revisa los logs arriba para identificar el problema."

      - name: Notificaci√≥n de √©xito
        if: success()
        run: |
          echo "‚úÖ Deployment exitoso con Docker y GHCR!"
          echo "üê≥ Todos los contenedores est√°n corriendo"
          echo "ÔøΩ Im√°genes desde: ghcr.io/${{ github.repository }}"
          echo ""
          echo "üìä Servicios disponibles:"
          echo "  - Coordinador: puerto 4000"
          echo "  - Worker 1: puerto 3001"
          echo "  - Worker 2: puerto 3002"
          echo "  - Worker 3: puerto 3003"
          echo ""
          echo "ÔøΩ Ver im√°genes: https://github.com/${{ github.repository }}/pkgs/container/bancodistribuidos-coordinador"
