version: '3.8'

# Configuraci√≥n para desarrollo local
services:
  postgres:
    image: postgres:16-alpine
    container_name: banco-postgres-dev
    environment:
      POSTGRES_DB: banco
      POSTGRES_USER: banco_user
      POSTGRES_PASSWORD: banco_dev_password
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banco_user -d banco"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - banco-network

  # Para desarrollo, no necesitamos los otros servicios
  # ya que se ejecutan localmente con `bun dev`

volumes:
  postgres-dev-data:
    driver: local

networks:
  banco-network:
    driver: bridge
